<link rel="import" href="../../components/boe-list/boe-list.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../../components/paper-tabs/paper-tab.html">
<link rel="import" href="../../components/paper-tabs/paper-tabs.html">
<link rel="import" href="../list-note/list-note.html">

<dom-module id="panel-body">
	<template>
		<style>
			:host {
				@apply(--layout-horizontal);
			}

			#leftColumn,
			#rightColumn {
				width: calc(50% - 8px);
				height: 500px
			}

			#leftColumn {
				margin-right: 8px;
			}

			#flaggedList {
				height: 240px;
			}

			#buttons {
				@apply(--layout-horizontal);
				margin-bottom: 12px;
			}

			#clear {
				@apply(--layout-flex);
				margin-left: 8px;
			}

			#send {
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
				margin-bottom: 8px;
			}

			#rightColumn {
				@apply(--layout-vertical);
				margin-left: 8px;
				float: right;
			}

			#recentList {
				margin-left: -4px;
				--boe-list-list-styles: {
					@apply(--layout-vertical-reverse);
					justify-content: flex-end;
				};
			}

			paper-button {
				display: block;
				margin: 0;
			}

			h5 {
				margin-bottom: 0;
			}
		</style>

		<div id="leftColumn">
			<h5>MANUAL ENTRY</h5>
			<paper-tabs id="tabs" selected="{{selected}}">
				<paper-tab>SUBSCRIPTION</paper-tab>
				<paper-tab>TIP</paper-tab>
			</paper-tabs>

			<div style="display: flex;">
				<paper-input id="name" label="Name" type="text" style="margin-right: 8px;"></paper-input>
				<paper-input id="months" label="Months" type="number" hidden="[[selected]]" style="flex-shrink: 4;"
							 min="0"></paper-input>
				<paper-input id="amount" label="Amount" type="number" hidden="[[!selected]]" style="flex-shrink: 4;"
							 min="0"></paper-input>
			</div>

			<paper-button id="send" class="nodecg-info" raised on-tap="send">
				<span hidden="[[selected]]">Send Subscription</span>
				<span hidden="[[!selected]]">Send Tip</span>
			</paper-button>

			<div id="buttons">
				<paper-button id="settings" class="nodecg-configure" nodecg-dialog="settings" raised>
					&nbsp;Settings&nbsp;
				</paper-button>

				<paper-button id="clear" class="nodecg-configure" nodecg-dialog="clear-history" raised>
					Clear History
				</paper-button>
			</div>

			<h5>FLAGGED NOTES</h5>
			<boe-list id="flaggedList" empty-msg="There are no flagged notes.">
				<template is="dom-repeat" items="[[flaggedNotes]]" sort="newestFirst" as="note">
					<list-note note="[[note]]"></list-note>
				</template>
			</boe-list>
		</div>

		<div id="rightColumn">
			<h5>RECENT NOTES</h5>
			<boe-list id="recentList" empty-msg="There are no recent notes.">
				<template id="lol" is="dom-repeat" items="[[history]]" filter="isUnread" sort="newestFirst" as="note">
					<list-note note="[[note]]"></list-note>
				</template>
			</boe-list>
		</div>
	</template>

	<script src="panel-body.js"></script>
</dom-module>
